<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" type="module"></script>
    <div id="app">

        <section class="my_slider-container">

            <img :src="imagesSlider[0].image" :alt="imagesSlider[0].title" />
            <h2>{{ imagesSlider[0].title }}</h2>
            <p>{{ imagesSlider[0].text }}</p>

        </section>

    </div>
</body>
</html>
