<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" type="module"></script>
    <div id="app">

        <section class="my_slider-container">
            <div class="slider-inner-shadow"></div>
            
            <div class="img-wrapper">
                <div class="prevBtn" @click="prevSlide()">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <img :src="imagesSlider[activeIndex].image" :alt="imagesSlider[activeIndex].title" />
                <div class="nextBtn" @click="nextSlide()">
                    <i class="fa-solid fa-angles-right"></i>
                </div>
            </div>
            <h1>{{ imagesSlider[activeIndex].title }}</h1>
            <p>{{ imagesSlider[activeIndex].text }}</p>

        </section>

        <section class="my_slider-thumbnails">
            <div v-for="(slideThumbnail, index) in imagesSlider" :key="index" 
                :class="{ 'thumbnail-item': true, 'active-thumbnail': index === activeIndex }"
                @click="currentSlide(index)">
                    <img :src="slideThumbnail.image" :alt="slideThumbnail.title" />
            </div>
        </section>

    </div>
</body>
</html>
